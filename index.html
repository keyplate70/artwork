<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Art - Clean Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; height: 100vh; font-family: 'Courier New', Courier, monospace; touch-action: none; display: flex; flex-direction: column; }
        #art-section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        #text-section { position: absolute; left: 5%; top: 50%; transform: translateY(-50%); z-index: 20; display: flex; flex-direction: column; gap: 25px; pointer-events: none; }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #art-section { position: relative; flex: 6; height: auto; }
            #text-section { position: relative; flex: 4; left: 0; top: 0; transform: none; padding-left: 10vw; background: #121212; justify-content: center; gap: 1.5vh; }
        }
        /* 셔플 디자인 유지 */
        .word-item { color: #F7F8F6; font-size: clamp(12px, 4vw, 24px); letter-spacing: 0.15em; font-weight: bold; border-left: 3px solid rgba(247, 248, 246, 0.4); padding-left: 15px; white-space: nowrap; text-transform: uppercase; }
        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.04; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div id="art-section"></div>
    <div id="text-section">
        <div id="word-1" class="word-item">CONNECTING...</div>
        <div id="word-2" class="word-item">CONNECTING...</div>
        <div id="word-3" class="word-item">CONNECTING...</div>
        <div id="word-4" class="word-item">CONNECTING...</div>
    </div>

    <script>
        const groups = {
            "word-1": ["KEY","CORE","AXIS","ORIGIN","PRIME","ROOT","BASE","INDEX","SOURCE","DATUM","THRESHOLD","PIVOT","ANCHOR"],
            "word-2": ["PLATE","SHEET","FIELD","SURFACE","LAYER","GRID","PLANE","MATRIX","PANEL","SLAB","SUBSTRATE","BED","FACET"],
            "word-3": ["PRINT","PRESS","IMPRINT","ETCH","STAMP","CAST","TRACE","MARK","ENGRAVE","OFFSET","EXPOSE"],
            "word-4": ["NOISE","GRAIN","SHIFT","BIAS","DELTA","VARIANCE","ERROR","DRIFT","BLUR","STATIC","JITTER","9818","3267","5242"]
        };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isAudioStarted = false;

        function startLoFiAmbient() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(55, audioCtx.currentTime);
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(120, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.012, audioCtx.currentTime);
            osc.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            osc.start();
        }

        function playBeep(freq, dur) {
            if (audioCtx.state === 'suspended' || !isAudioStarted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.015, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        const artSection = document.getElementById('art-section');
        const app = new PIXI.Application({ backgroundColor: 0x121212, antialias: true, resolution: window.devicePixelRatio || 1, autoDensity: true, resizeTo: artSection });
        artSection.appendChild(app.view);

        const mainTexture = PIXI.Texture.from('1.png');
        const displacementTexture = PIXI.Texture.from('https://pixijs.com/assets/pixi-filters/displacement_map_repeat.jpg');

        let sprite, displacementSprite, displacementFilter;
        let speed = 0, lastX = 0, lastY = 0;

        mainTexture.baseTexture.on('loaded', () => {
            sprite = new PIXI.Sprite(mainTexture);
            sprite.anchor.set(0.5);
            app.stage.addChild(sprite);

            displacementSprite = new PIXI.Sprite(displacementTexture);
            displacementTexture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
            displacementSprite.anchor.set(0.5);
            displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
            sprite.filters = [displacementFilter];
            app.stage.addChild(displacementSprite);

            const moveHandler = (e) => {
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);
                speed = Math.sqrt(Math.pow(x - lastX, 2) + Math.pow(y - lastY, 2));
                lastX = x; lastY = y;
            };
            window.addEventListener('mousemove', moveHandler);
            window.addEventListener('touchmove', moveHandler);

            app.ticker.add((delta) => {
                sprite.x = app.screen.width / 2;
                sprite.y = app.screen.height / 2;
                displacementSprite.x = sprite.x;
                displacementSprite.y = sprite.y;

                const margin = window.innerWidth < 768 ? 0.85 : 0.7;
                const scale = Math.min((app.screen.width * margin) / mainTexture.width, (app.screen.height * margin) / mainTexture.height);
                sprite.scale.set(scale);
                displacementSprite.scale.set(scale * 1.2);

                displacementFilter.scale.x = displacementFilter.scale.y = 30 + Math.min(speed * 1.5, 100);
                displacementSprite.rotation += 0.005 * delta;
                speed *= 0.93;
            });
        });

        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            const currentGroup = groups[elementId];
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            setTimeout(() => {
                let iter = 0;
                const interval = setInterval(() => {
                    element.innerText = Array(6).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join("");
                    playBeep(100 + (iter * 4), 0.02);
                    if (++iter >= 15) {
                        clearInterval(interval);
                        element.innerText = `${currentGroup[Math.floor(Math.random() * currentGroup.length)]} : ${currentGroup[Math.floor(Math.random() * currentGroup.length)]}`;
                        playBeep(220, 0.08);
                    }
                }, 45);
            }, delay);
        }

        const triggerAll = () => Object.keys(groups).forEach((id, i) => startSlotMachine(id, i * 150));
        
        const initInteraction = () => {
            if (isAudioStarted) return;
            
            audioCtx.resume().then(() => {
                startLoFiAmbient();
                isAudioStarted = true;
                
                // 1. 셔플 애니메이션과 소리 시작
                triggerAll();
                
                // 2. 약간의 지연 후 main.html로 이동 (0.8초)
                // 바로 이동하고 싶다면 시간을 0으로 줄이거나 setTimeout을 빼면 됩니다.
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 7000); 
            });
        };

        // 마우스 클릭 및 터치 시 실행
        window.addEventListener('mousedown', initInteraction, {once: true});
        window.addEventListener('touchstart', initInteraction, {once: true});
    </script>
</body>
</html>
