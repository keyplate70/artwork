<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Art - Lo-Fi Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; height: 100vh; font-family: 'Courier New', Courier, monospace; touch-action: none; display: flex; flex-direction: column; }
        #art-section { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        #text-section { position: absolute; left: 5%; top: 50%; transform: translateY(-50%); z-index: 20; display: flex; flex-direction: column; gap: 25px; pointer-events: none; }
        
        @media (max-width: 768px) {
            #art-section { position: relative; flex: 6; }
            #text-section { position: relative; flex: 4; left: 0; top: 0; transform: none; padding-left: 10vw; background: #121212; justify-content: center; gap: 1.5vh; }
        }

        .word-item { color: #F7F8F6; font-size: clamp(12px, 4vw, 24px); letter-spacing: 0.15em; font-weight: bold; border-left: 3px solid rgba(247, 248, 246, 0.4); padding-left: 15px; white-space: nowrap; text-transform: uppercase; transition: all 0.3s; }
        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.05; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(2%,2%); } }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div id="art-section"></div>
    <div id="text-section">
        <div id="word-1" class="word-item">INIT...</div>
        <div id="word-2" class="word-item">INIT...</div>
        <div id="word-3" class="word-item">INIT...</div>
        <div id="word-4" class="word-item">INIT...</div>
    </div>

    <script>
        // --- 1. 설정 및 데이터 ---
        const groups = {
            "word-1": ["KEY","CORE","AXIS","ORIGIN","PRIME","ROOT","BASE","INDEX","SOURCE","DATUM"],
            "word-2": ["PLATE","FIELD","SURFACE","LAYER","GRID","PLANE","MATRIX","PANEL","SLAB"],
            "word-3": ["PRINT","PRESS","IMPRINT","ETCH","STAMP","CAST","TRACE","MARK","OFFSET"],
            "word-4": ["NOISE","GRAIN","SHIFT","BIAS","DELTA","ERROR","DRIFT","70","1970"]
        };

        let lastX = window.innerWidth / 2, lastY = window.innerHeight / 2;
        let speed = 0;

        // --- 2. 로우파이 오디오 시스템 (통합) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isAudioStarted = false;
        let noiseGain, humFilter;

        function initLoFiAudio() {
            if (isAudioStarted) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // Drone Hum
            const osc = audioCtx.createOscillator();
            const humGain = audioCtx.createGain();
            humFilter = audioCtx.createBiquadFilter();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(55, audioCtx.currentTime);
            humFilter.type = 'lowpass';
            humFilter.frequency.setValueAtTime(150, audioCtx.currentTime);
            humGain.gain.setValueAtTime(0.015, audioCtx.currentTime);
            osc.connect(humFilter); humFilter.connect(humGain); humGain.connect(audioCtx.destination);
            osc.start();

            // Static Noise
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer; noise.loop = true;
            noiseGain = audioCtx.createGain();
            const nFilter = audioCtx.createBiquadFilter();
            nFilter.type = 'bandpass';
            nFilter.frequency.setValueAtTime(800, audioCtx.currentTime);
            noiseGain.gain.setValueAtTime(0.005, audioCtx.currentTime);
            noise.connect(nFilter); nFilter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
            noise.start();

            isAudioStarted = true;
        }

        function playBeep(freq, dur) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.01, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        // --- 3. PIXI 비주얼 시스템 (이미지 없이 구현) ---
        const artSection = document.getElementById('art-section');
        const app = new PIXI.Application({ 
            backgroundColor: 0x121212, antialias: true,
            resolution: window.devicePixelRatio || 1, autoDensity: true,
            resizeTo: artSection 
        });
        artSection.appendChild(app.view);

        const mainContainer = new PIXI.Container();
        app.stage.addChild(mainContainer);

        const graphics = new PIXI.Graphics();
        mainContainer.addChild(graphics);

        const blurFilter = new PIXI.filters.BlurFilter();
        const noiseFilter = new PIXI.filters.NoiseFilter();
        mainContainer.filters = [blurFilter, noiseFilter];

        // 이미지 대신 수학적 도형 그리기 (영상 속 Elastic 느낌)
        function drawVisual(t) {
            graphics.clear();
            graphics.lineStyle(1.5, 0xF7F8F6, 0.6);
            
            const centerX = app.screen.width / 2;
            const centerY = app.screen.height / 2;
            const points = 12;
            const radius = Math.min(app.screen.width, app.screen.height) * 0.25;

            graphics.moveTo(
                centerX + Math.cos(t) * radius, 
                centerY + Math.sin(t * 0.8) * radius
            );

            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const dynamicRadius = radius + Math.sin(t * 2 + i) * (speed * 0.5);
                const x = centerX + Math.cos(angle + t * 0.2) * dynamicRadius;
                const y = centerY + Math.sin(angle + t * 0.5) * dynamicRadius;
                graphics.lineTo(x, y);
                if (i % 2 === 0) graphics.drawCircle(x, y, 2); // 관절 점 추가
            }
        }

        app.ticker.add(() => {
            const t = app.ticker.lastTime / 1000;
            drawVisual(t);

            // 속도에 따른 필터 반응
            blurFilter.blur = Math.min(speed * 0.2, 15);
            noiseFilter.noise = Math.min(speed * 0.01, 0.5);
            
            // 속도에 따른 사운드 실시간 반응
            if (isAudioStarted) {
                noiseGain.gain.setTargetAtTime(0.005 + (speed * 0.001), audioCtx.currentTime, 0.1);
                humFilter.frequency.setTargetAtTime(150 + (speed * 2), audioCtx.currentTime, 0.1);
            }

            speed *= 0.92; // 마찰력 (감쇠)
        });

        // --- 4. 인터랙션 및 셔플 ---
        const handleMove = (x, y) => {
            const dist = Math.sqrt(Math.pow(x - lastX, 2) + Math.pow(y - lastY, 2));
            speed += dist * 0.2;
            lastX = x; lastY = y;
        };

        window.addEventListener('mousemove', (e) => {
            handleMove(e.clientX, e.clientY);
            if (!isAudioStarted) initLoFiAudio();
        });

        window.addEventListener('touchmove', (e) => {
            handleMove(e.touches[0].clientX, e.touches[0].clientY);
            if (!isAudioStarted) initLoFiAudio();
        }, {passive: true});

        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            const currentGroup = groups[elementId];
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            setTimeout(() => {
                let iter = 0;
                const interval = setInterval(() => {
                    element.innerText = Array(6).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join("");
                    playBeep(100 + (iter * 5), 0.02);
                    if (++iter >= 15) {
                        clearInterval(interval);
                        element.innerText = `${currentGroup[Math.floor(Math.random() * currentGroup.length)]} : ${currentGroup[Math.floor(Math.random() * currentGroup.length)]}`;
                        playBeep(300, 0.08);
                    }
                }, 40);
            }, delay);
        }

        const triggerAll = () => Object.keys(groups).forEach((id, i) => startSlotMachine(id, i * 150));
        
        // 5초마다 자동 실행 + 마우스 속도가 빠를 때 실행
        setInterval(() => {
            if (speed > 50) triggerAll();
        }, 2000);
        
        triggerAll();
    </script>
</body>
</html>
