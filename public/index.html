<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Art - Mobile Optimized</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        
        /* 텍스트 컨테이너: 이미지와 겹침을 최소화하기 위해 배치 조정 */
        .word-container { 
            position: fixed; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            width: 90vw; 
            z-index: 20; 
            pointer-events: none; 
            display: flex; 
            flex-direction: column; 
            gap: 1.5vh; 
        }

        .word-item { 
            color: #F7F8F6; 
            /* 화면 너비에 따라 폰트 크기 유동적 조절 */
            font-size: clamp(12px, 4.5vw, 24px); 
            letter-spacing: 0.15em; 
            font-weight: bold; 
            border-left: 3px solid rgba(247, 248, 246, 0.4); 
            padding-left: 12px; 
            white-space: nowrap; 
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0,0,0,0.5); /* 가독성 확보 */
        }

        @media (max-width: 768px) {
            .word-container {
                left: 20px;
                transform: translateY(-50%);
                width: auto;
            }
        }

        .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.04; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div id="art-container"></div>
    <div class="word-container">
        <div id="word-1" class="word-item">WAIT...</div>
        <div id="word-2" class="word-item">WAIT...</div>
        <div id="word-3" class="word-item">WAIT...</div>
        <div id="word-4" class="word-item">WAIT...</div>
    </div>

    <script>
        const RESET_INTERVAL = 5000; 
        const SHUFFLE_SPEED = 35;

        const groups = {
            "word-1": ["KEY","CORE","AXIS","ORIGIN","PRIME","ROOT","BASE","INDEX","SOURCE","DATUM","THRESHOLD","PIVOT","ANCHOR"],
            "word-2": ["PLATE","SHEET","FIELD","SURFACE","LAYER","GRID","PLANE","MATRIX","PANEL","SLAB","SUBSTRATE","BED","FACET"],
            "word-3": ["PRINT","PRESS","IMPRINT","ETCH","STAMP","CAST","TRACE","MARK","ENGRAVE","OFFSET","EXPOSE"],
            "word-4": ["NOISE","GRAIN","SHIFT","BIAS","DELTA","VARIANCE","ERROR","DRIFT","BLUR","STATIC","JITTER","70","071","700","7","1970"]
        };

        const app = new PIXI.Application({ 
            backgroundColor: 0x121212, resizeTo: window, antialias: true,
            resolution: window.devicePixelRatio || 1, autoDensity: true
        });
        document.getElementById('art-container').appendChild(app.view);

        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        app.stage.addChild(sprite);

        const blurFilter = new PIXI.filters.BlurFilter();
        const noiseFilter = new PIXI.filters.NoiseFilter();
        sprite.filters = [blurFilter, noiseFilter];

        // 일렁임 효과용
        const displacementSprite = PIXI.Sprite.from('https://res.cloudinary.com/dv9vxf7qn/image/upload/v1676641571/displacement_map_repeat_v8q7ig.jpg');
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.addChild(displacementSprite);
        sprite.filters.push(displacementFilter);

        let lastMouseX = window.innerWidth / 2, lastMouseY = window.innerHeight / 2;
        let mouseSpeed = 0;

        function handleInteraction(x, y) {
            const dx = x - lastMouseX;
            const dy = y - lastMouseY;
            mouseSpeed = Math.sqrt(dx * dx + dy * dy); 
            lastMouseX = x;
            lastMouseY = y;

            displacementFilter.scale.x = (x - app.screen.width / 2) / 30;
            displacementFilter.scale.y = (y - app.screen.height / 2) / 30;
        }

        window.addEventListener('mousemove', (e) => handleInteraction(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) handleInteraction(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: true });

        app.ticker.add(() => {
            if (sprite.texture.baseTexture.valid) {
                sprite.x = app.screen.width / 2;
                sprite.y = app.screen.height / 2;
                const containerScale = window.innerWidth < 768 ? 0.8 : 0.7;
                const scale = Math.min((app.screen.width * containerScale) / sprite.texture.width, (app.screen.height * containerScale) / sprite.texture.height);
                sprite.scale.set(scale);
            }

            blurFilter.blur = Math.min(mouseSpeed * 0.4, 15);
            noiseFilter.noise = Math.min(mouseSpeed * 0.01, 0.4);
            noiseFilter.seed = Math.random();
            mouseSpeed *= 0.9;
        });

        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            const currentGroup = groups[elementId];
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            setTimeout(() => {
                let iterations = 0;
                const interval = setInterval(() => {
                    element.innerText = Array(8).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join("");
                    if (++iterations >= 20) {
                        clearInterval(interval);
                        const w1 = currentGroup[Math.floor(Math.random() * currentGroup.length)];
                        const w2 = currentGroup[Math.floor(Math.random() * currentGroup.length)];
                        element.innerText = `${w1} : ${w2}`;
                    }
                }, SHUFFLE_SPEED);
            }, delay);
        }

        function triggerAll() {
            startSlotMachine("word-1", 0);
            startSlotMachine("word-2", 200);
            startSlotMachine("word-3", 400);
            startSlotMachine("word-4", 600);
        }

        setInterval(triggerAll, RESET_INTERVAL); 
        triggerAll();
    </script>
</body>
</html>
