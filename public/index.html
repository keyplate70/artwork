<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art - Deep Dark Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #121212; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        .word-container {
            position: fixed; left: 5%; top: 50%; transform: translateY(-50%);
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; gap: 30px;
        }
        .word-item {
            /* 기본 스타일: #111111 적용 */
            color: #111111; 
            font-size: 15px; 
            letter-spacing: 3px;
            font-weight: bold;
            border-left: 4px solid rgba(255, 255, 255, 0.05); /* 선은 아주 살짝만 보이게 */
            padding-left: 25px;
            min-width: 500px;
            text-transform: uppercase;
            transition: color 0.5s ease;
        }
        .grain {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png');
            opacity: 0.05; pointer-events: none; z-index: 100;
            animation: noise 0.2s infinite;
        }
        @keyframes noise {
            0% { transform: translate(0,0); }
            100% { transform: translate(5%,5%); }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="word-container">
        <div id="word-1" class="word-item">--------</div>
        <div id="word-2" class="word-item">--------</div>
        <div id="word-3" class="word-item">--------</div>
        <div id="word-4" class="word-item">--------</div>
    </div>
    <div id="art-container"></div>

    <script>
        const words = ["DIMENSION", "FRAGMENT", "TRACE", "MEMORY", "MOTION", "VOID", "SIGNAL", "SYNC", "CORE", "FLOW", "OBJECT", "DATA", "SOURCE", "HYBRID"];
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789X$/+";

        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            
            setTimeout(() => {
                let iterations = 0;
                const maxIterations = 20 + Math.random() * 15;
                
                const interval = setInterval(() => {
                    let randomStr = "";
                    for(let i=0; i<10; i++) randomStr += chars[Math.floor(Math.random() * chars.length)];
                    element.innerText = randomStr;
                    
                    // 애니메이션 중 색상: #0F0F0F 적용
                    element.style.color = "#0F0F0F"; 
                    
                    iterations++;
                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        const w1 = words[Math.floor(Math.random() * words.length)];
                        const w2 = words[Math.floor(Math.random() * words.length)];
                        element.innerText = `${w1} : ${w2}`;
                        
                        // 결과값 색상: #111111로 복귀
                        element.style.color = "#111111"; 
                    }
                }, 40);
            }, delay);
        }

        function triggerAll() {
            startSlotMachine("word-1", 0);
            startSlotMachine("word-2", 400);
            startSlotMachine("word-3", 800);
            startSlotMachine("word-4", 1200);
        }

        setInterval(triggerAll, 9000); 
        triggerAll();

        const app = new PIXI.Application({ 
            width: window.innerWidth, height: window.innerHeight, 
            backgroundColor: 0x121212, resizeTo: window, antialias: true 
        });
        document.getElementById('art-container').appendChild(app.view);

        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        app.stage.addChild(sprite);

        function resize() {
            sprite.x = app.screen.width / 2;
            sprite.y = app.screen.height / 2;
            const scale = Math.min((app.screen.width * 0.95) / sprite.texture.width, (app.screen.height * 0.95) / sprite.texture.height);
            sprite.scale.set(scale);
        }
        sprite.texture.baseTexture.on('loaded', resize);
        window.addEventListener('resize', resize);

        const displacementSprite = PIXI.Sprite.from('https://res.cloudinary.com/dv9vxf7qn/image/upload/v1676641571/displacement_map_repeat_v8q7ig.jpg');
        displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        const displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
        app.stage.addChild(displacementSprite);
        sprite.filters = [displacementFilter];

        window.addEventListener('mousemove', (e) => {
            displacementFilter.scale.x = (e.clientX - app.screen.width / 2) / 55;
            displacementFilter.scale.y = (e.clientY - app.screen.height / 2) / 55;
        });
    </script>
</body>
</html>
