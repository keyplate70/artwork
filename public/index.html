<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art - Noise & Blur</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
    body { margin: 0; padding: 0; overflow: hidden; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Courier New', Courier, monospace; }
    
    /* 반응형 컨테이너: 모바일에서는 하단이나 상단으로 여백 조정 */
    .word-container { 
        position: fixed; 
        left: 5%; 
        top: 50%; 
        transform: translateY(-50%); 
        z-index: 10; 
        pointer-events: none; 
        display: flex; 
        flex-direction: column; 
        gap: 2vh; /* 화면 높이에 비례한 간격 */
    }

    /* 반응형 폰트 사이즈: 화면 너비(vw)에 따라 자동 조절 */
    .word-item { 
        color: #F7F8F6; 
        font-size: clamp(14px, 4vw, 24px); /* 최소 14px, 화면의 4%, 최대 24px */
        letter-spacing: 0.2em; 
        font-weight: bold; 
        border-left: 3px solid rgba(247, 248, 246, 0.2); 
        padding-left: 15px; 
        white-space: nowrap; 
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    /* 모바일 가로 모드나 아주 작은 화면 대응 */
    @media (max-width: 600px) {
        .word-container {
            left: 20px;
            gap: 15px;
        }
        .word-item {
            border-left-width: 2px;
            padding-left: 10px;
        }
    }

    .grain { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.04; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
    @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
</style>
</head>
<body>
    <div class="grain"></div>
    <div id="art-container"></div>
    <div class="word-container">
        <div id="word-1" class="word-item">WAIT...</div>
        <div id="word-2" class="word-item">WAIT...</div>
        <div id="word-3" class="word-item">WAIT...</div>
        <div id="word-4" class="word-item">WAIT...</div>
    </div>

    <script>
        const RESET_INTERVAL = 5000; 
        const SHUFFLE_SPEED = 35;

     const groups = {
    // Group 1: 시스템의 근원과 중심
    "word-1": ["KEY", "CORE", "AXIS", "ORIGIN", "PRIME", "ROOT", "BASE", "INDEX", "SOURCE", "DATUM", "THRESHOLD", "PIVOT", "ANCHOR"], 
    
    // Group 2: 구조와 표면
    "word-2": ["PLATE", "SHEET", "FIELD", "SURFACE", "LAYER", "GRID", "PLANE", "MATRIX", "PANEL", "SLAB", "SUBSTRATE", "BED", "FACET"], 
    
    // Group 3: 흔적과 공정
    "word-3": ["PRINT", "PRESS", "IMPRINT", "ETCH", "STAMP", "CAST", "TRACE", "MARK", "ENGRAVE", "OFFSET", "EXPOSE"], 
    
    // Group 4: 변동과 수치 (1970년대 디지털 감성 포함)
    "word-4": ["NOISE", "GRAIN", "SHIFT", "BIAS", "DELTA", "VARIANCE", "ERROR", "DRIFT", "BLUR", "STATIC", "JITTER", "70", "071", "700", "7", "1970"]
};

        const app = new PIXI.Application({ 
            backgroundColor: 0x121212, resizeTo: window, antialias: true,
            resolution: window.devicePixelRatio || 1, autoDensity: true
        });
        document.getElementById('art-container').appendChild(app.view);

        const sprite = PIXI.Sprite.from('1.png');
        sprite.anchor.set(0.5);
        app.stage.addChild(sprite);

        // --- 필터 설정 ---
        const blurFilter = new PIXI.filters.BlurFilter();
        const noiseFilter = new PIXI.filters.NoiseFilter(); // 노이즈 필터 추가
        
        blurFilter.blur = 0;
        noiseFilter.noise = 0; // 초기 노이즈 값
        
        sprite.filters = [blurFilter, noiseFilter];

        let lastMouseX = 0, lastMouseY = 0;
        let mouseSpeed = 0;

        window.addEventListener('mousemove', (e) => {
            const dx = e.clientX - lastMouseX;
            const dy = e.clientY - lastMouseY;
            mouseSpeed = Math.sqrt(dx * dx + dy * dy); 
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        app.ticker.add(() => {
            if (sprite.texture.baseTexture.valid) {
                sprite.x = app.screen.width / 2;
                sprite.y = app.screen.height / 2;
                const scale = Math.min((app.screen.width * 0.7) / sprite.texture.width, (app.screen.height * 0.7) / sprite.texture.height);
                sprite.scale.set(scale);
            }

            // 1. 블러 업데이트 (최대 12)
            const targetBlur = Math.min(mouseSpeed * 0.4, 12);
            blurFilter.blur += (targetBlur - blurFilter.blur) * 0.1;

            // 2. 노이즈 업데이트 (최대 0.5)
            // 마우스를 움직일 때만 노이즈가 지지직거리며 발생합니다.
            const targetNoise = Math.min(mouseSpeed * 0.01, 0.5);
            noiseFilter.noise = targetNoise; 
            noiseFilter.seed = Math.random(); // 노이즈가 매 프레임 변하도록 설정

            // 속도 감쇄
            mouseSpeed *= 0.85;
            sprite.tint = 0xFFFFFF;
        });

        // --- 단어 셔플 로직 ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        function startSlotMachine(elementId, delay) {
            const element = document.getElementById(elementId);
            const currentGroup = groups[elementId];
            setTimeout(() => {
                let iterations = 0;
                const maxIterations = 20;
                const interval = setInterval(() => {
                    let randomStr = "";
                    for(let i=0; i<8; i++) randomStr += chars[Math.floor(Math.random() * chars.length)];
                    element.innerText = randomStr;
                    iterations++;
                    if (iterations >= maxIterations) {
                        clearInterval(interval);
                        const w1 = currentGroup[Math.floor(Math.random() * currentGroup.length)];
                        const w2 = currentGroup[Math.floor(Math.random() * currentGroup.length)];
                        element.innerText = `${w1} : ${w2}`;
                    }
                }, SHUFFLE_SPEED);
            }, delay);
        }

        function triggerAll() {
            startSlotMachine("word-1", 0);
            startSlotMachine("word-2", 200);
            startSlotMachine("word-3", 400);
            startSlotMachine("word-4", 600);
        }

        setInterval(triggerAll, RESET_INTERVAL); 
        triggerAll();
    </script>
</body>
</html>
