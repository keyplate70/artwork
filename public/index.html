<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Art - Final Integration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        /* 전체 레이아웃 구성 */
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #121212; 
            display: flex; 
            flex-direction: column; /* 세로로 배치하여 겹침 방지 */
            height: 100vh; 
            font-family: 'Courier New', Courier, monospace; 
            touch-action: none; 
        }

        /* 1. 상단 이미지 영역 */
        #art-container {
            flex: 1.2; /* 상단 영역을 더 크게 할당 */
            width: 100%;
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. 하단 텍스트 영역 */
        .word-container { 
            flex: 0.8; /* 하단 텍스트 공간 확보 */
            width: 100%;
            background: linear-gradient(to bottom, transparent, #121212 20%);
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            gap: 1.5vh; 
            padding-left: 8vw;
            box-sizing: border-box;
            z-index: 20;
            pointer-events: none;
        }

        .word-item { 
            color: #F7F8F6; 
            font-size: clamp(12px, 4.2vw, 22px); /* 모바일 너비에 최적화 */
            letter-spacing: 0.15em; 
            font-weight: bold; 
            border-left: 3px solid rgba(247, 248, 246, 0.4); 
            padding-left: 15px; 
            white-space: nowrap; 
            text-transform: uppercase;
        }

        /* 필름 그레인 효과 */
        .grain { 
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; 
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); 
            opacity: 0.04; pointer-events: none; z-index: 100; 
            animation: noise 0.2s infinite; 
        }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(5%,5%); } }
    </style>
</head>
<body>

    <div id="art-container"></div>
    <div class="word-container">

        <div id="word-3" class="word-item">WAIT...</div>
        <div id="word-4" class="word-item">WAIT...</div>
    </div>
