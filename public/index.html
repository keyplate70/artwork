<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>K-70 Integrated System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; height: 100vh; font-family: 'Courier New', monospace; touch-action: none; color: #F7F8F6; }
        
        /* 인트로 레이어 */
        #intro-overlay {
            position: fixed; inset: 0; background: #000; z-index: 200;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: opacity 1.2s ease;
        }
        .enter-prompt { text-align: center; letter-spacing: 0.6em; font-size: 13px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.7; } }

        /* 메인 UI 레이아웃 */
        #art-section { position: absolute; inset: 0; z-index: 5; }
        #ui-layer {
            position: absolute; inset: 0; z-index: 30; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; padding: 40px;
            opacity: 0; transition: opacity 2s ease;
        }
        .word-item { 
            font-size: clamp(12px, 2.5vw, 18px); font-weight: 900; letter-spacing: 0.2em; 
            border-left: 3px solid rgba(247, 248, 246, 0.4); padding: 8px 15px; margin-bottom: 20px;
            background: rgba(247, 248, 246, 0.03); width: fit-content; text-transform: uppercase;
        }

        /* 노이즈 필터 */
        .grain { position: fixed; inset: -50%; width: 200%; height: 200%; background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_Noise.png'); opacity: 0.05; pointer-events: none; z-index: 100; animation: noise 0.2s infinite; }
        @keyframes noise { 0% { transform: translate(0,0); } 100% { transform: translate(2%,1%); } }

        .active #intro-overlay { opacity: 0; pointer-events: none; }
        .active #ui-layer { opacity: 1; }
    </style>
</head>
<body>
    <div class="grain"></div>
    
    <div id="intro-overlay" onclick="startSystem()">
        <div class="enter-prompt">K-70 CORE READY<br><br>CLICK TO INITIALIZE</div>
    </div>

    <div id="art-section"></div>
    <div id="ui-layer">
        <div id="word-1" class="word-item">AXIS_INIT</div>
        <div id="word-2" class="word-item">GRID_STABLE</div>
        <div id="word-3" class="word-item">SIGNAL_LOAD</div>
        <div id="word-4" class="word-item">VERSION_1970</div>
    </div>

    <script>
        const groups = {
            "word-1": ["KEY","CORE","AXIS","ORIGIN","PRIME","ROOT","PIVOT"],
            "word-2": ["PLATE","FIELD","SURFACE","LAYER","GRID","MATRIX"],
            "word-3": ["PRINT","PRESS","IMPRINT","ETCH","STAMP","TRACE"],
            "word-4": ["NOISE","DELTA","JITTER","ERROR","SHIFT","70","1970"]
        };

        let isStarted = false;
        let speed = 0;
        let lastX = window.innerWidth / 2, lastY = window.innerHeight / 2;
        let audioCtx, noiseGain, humFilter;

        // --- 1. 오디오 시스템 ---
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const humG = audioCtx.createGain();
            humFilter = audioCtx.createBiquadFilter();
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(55, audioCtx.currentTime);
            humFilter.type = 'lowpass'; humFilter.frequency.setValueAtTime(150, audioCtx.currentTime);
            humG.gain.setValueAtTime(0.015, audioCtx.currentTime);
            osc.connect(humFilter); humFilter.connect(humG); humG.connect(audioCtx.destination);
            osc.start();
        }

        function playBeep(f, d) {
            if (!isStarted) return;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'square'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.01, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        // --- 2. 비주얼 엔진 (1.png 스타일 재현) ---
        const app = new PIXI.Application({ backgroundColor: 0x000000, antialias: true, resizeTo: window });
        document.getElementById('art-section').appendChild(app.view);

        // K-70 텍스트 스타일링
        const textStyle = new PIXI.TextStyle({
            fontFamily: 'serif',
            fontSize: window.innerWidth < 768 ? 80 : 160,
            fontWeight: 'bold',
            fill: '#ffffff',
            fontStyle: 'italic',
            letterSpacing: -2
        });
        const k70Text = new PIXI.Text('K-70', textStyle);
        k70Text.anchor.set(0.5);
        k70Text.x = app.screen.width / 2;
        k70Text.y = app.screen.height / 2;
        app.stage.addChild(k70Text);

        // 1.png 특유의 왜곡 필터 설정
        const displaceSprite = PIXI.Sprite.from('https://pixijs.com/assets/pixi-filters/displacement_map_repeat.jpg');
        displaceSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
        const displaceFilter = new PIXI.filters.DisplacementFilter(displaceSprite);
        const noiseFilter = new PIXI.filters.NoiseFilter(0.2);
        k70Text.filters = [displaceFilter, noiseFilter];
        app.stage.addChild(displaceSprite);

        app.ticker.add((delta) => {
            if (!isStarted) return;
            const t = app.ticker.lastTime / 1000;
            
            // 유기적 일렁임 애니메이션
            displaceSprite.x += 1.5 * delta;
            displaceSprite.y += 0.8 * delta;
            
            // 마우스/터치 속도에 따른 왜곡 강도 반응
            const targetScale = 20 + (speed * 0.5);
            displaceFilter.scale.x = targetScale;
            displaceFilter.scale.y = targetScale;

            noiseFilter.seed = Math.random();
            speed *= 0.92;
        });

        // --- 3. 데이터 셔플 로직 ---
        function runShuffle(id, delay) {
            const el = document.getElementById(id);
            const list = groups[id];
            setTimeout(() => {
                let c = 0;
                const itv = setInterval(() => {
                    el.innerText = Math.random().toString(36).substring(2, 8).toUpperCase();
                    playBeep(150 + (c * 10), 0.02);
                    if (++c >= 12) {
                        clearInterval(itv);
                        el.innerText = list[Math.floor(Math.random()*list.length)] + " : " + list[Math.floor(Math.random()*list.length)];
                        playBeep(400, 0.08);
                    }
                }, 50);
            }, delay);
        }

        const autoShuffle = () => Object.keys(groups).forEach((id, i) => runShuffle(id, i * 180));

        // --- 4. 초기화 제어 ---
        function startSystem() {
            if (isStarted) return;
            isStarted = true;
            initAudio();
            document.body.classList.add('active');
            speed = 150;
            autoShuffle();
            setInterval(autoShuffle, 5000);
        }

        window.onmousemove = (e) => {
            if (!isStarted) return;
            speed += Math.sqrt((e.clientX-lastX)**2 + (e.clientY-lastY)**2) * 0.15;
            lastX = e.clientX; lastY = e.clientY;
        };
    </script>
</body>
</html>
